<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>CS Major – Moje Typy</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body>
<h1>Moje Typy</h1>

<label>Wpisz swój token:</label>
<input type="text" id="tokenInput" placeholder="Twój token">
<button id="checkTypes">Sprawdź typy</button>

<table id="myTypesTable"></table>

<script>
document.getElementById("checkTypes").addEventListener("click", async function(){
  const token = document.getElementById("tokenInput").value;
  const types = await getMyTypes(token);
  const table = document.getElementById("myTypesTable");
  if(!types) { table.innerHTML = "<tr><td>Nie znaleziono typów</td></tr>"; return; }
  table.innerHTML = "<tr><th>Mecz</th><th>Typ</th></tr>";
  types.forEach((t,i)=> {
    table.innerHTML += `<tr><td>Mecz ${i+1} (${t.type})</td><td>${t.score}</td></tr>`;
  });
});
</script>
</body>
</html>
