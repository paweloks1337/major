<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>CS Major – Liga Typów</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body>

<header>
  <h1>CS Major – Liga Typów</h1>
  <nav>
    <button id="tabTypes">Typy</button>
    <button id="tabRanking">Ranking</button>
    <button id="adminTabBtn" style="display:none">Admin</button>
    <button id="logoutBtn" style="display:none">Wyloguj</button>
  </nav>
</header>

<!-- Logowanie / Rejestracja -->
<div id="loginRegister" class="modal">
  <h2>Logowanie / Rejestracja</h2>
  <button id="showLoginBtn">Zaloguj się</button>
  <button id="showRegisterBtn">Zarejestruj się</button>

  <div id="loginForm" style="display:none">
    <input type="text" id="loginNick" placeholder="Nick">
    <input type="password" id="loginPassword" placeholder="Hasło">
    <label><input type="checkbox" id="rememberMe"> Zapamiętaj mnie</label><br>
    <button id="btnLogin">Zaloguj</button>
  </div>

  <div id="registerForm" style="display:none">
    <input type="text" id="regNick" placeholder="Nick">
    <input type="password" id="regPassword" placeholder="Hasło">
    <button id="btnRegister">Zarejestruj</button>
  </div>
</div>

<!-- Typy -->
<div id="types" class="tabContent">
  <h2>Oddaj typy</h2>
  <div id="typesContainer"></div>
  <button id="saveTypesBtn">Zapisz typy</button>
</div>

<!-- Ranking -->
<div id="ranking" class="tabContent">
  <h2>Ranking</h2>
  <table id="rankingTable"></table>
</div>

<!-- Admin -->
<div id="admin" class="tabContent">
  <h2>Panel Admina</h2>
  <button id="addMatchBtn">Dodaj mecz</button>
  <div id="matchesContainer"></div>
  <button id="saveResultsBtn">Zapisz wyniki</button>
</div>

</body>
</html>
